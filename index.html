<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sala da bowling</title>
    <!-- Boostrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- My Css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- SECTION TITOLO -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3 text-center text-uppercase my-5 border-bottom border-3 pb-3">sala da bowling</h1>
            </div>
        </div>
    </div>
    <!-- FINE SECTION TITOLO -->


    <!-- SECTION MENU -->
    <div class="container my-3">
        <div class="row justify-content-around">

            <!-- COLONNA GAMERS -->
            <div class="col-8 col-md-4">
                <h3 class="text-center text-uppercase my-3">Giocatori</h3>
                <div class="boxMenu d-flex align-items-center justify-content-center">
                    <div class="mb-3 text-center boxCards">
                        <label for="inputNewPlayer" class="form-label text-uppercase text-dark fw-bold h5 mb-3 ombra">
                            nome giocatore</label>
                        <input type="text" class="form-control" id="inputNewPlayer" placeholder="Inserisci il nome">
                        <button id="btnNewPlayer" type="button"
                            class="btn btn-outline-dark text-uppercase my-3 w-100 text-dark fw-bold bg-light">Aggiungi</button>
                    </div>
                </div>
            </div>

            <!-- COLONNA GIOCO -->
            <div class="col-8 col-md-4">
                <h3 class="text-center text-uppercase my-3">Menu di gioco</h3>
                <div class="boxMenu d-flex flex-column justify-content-center align-items-center ">
                    <div class="mb-3 text-center boxCards">
                        <!-- inizio -->
                        <button id="btnStart" type="button"
                            class="btn btn-outline-dark text-uppercase my-3 w-100 text-dark fw-bold bg-light">Inizia
                            Partita</button>
                        <!-- turno -->
                        <button id="playRound" type="button"
                            class="btn btn-outline-dark text-uppercase my-3 w-100 text-dark fw-bold bg-light d-none">Gioca
                            Turno</button>
                        <!-- fine -->
                        <button id="btnResults" type="button"
                            class=" btn btn-outline-dark text-uppercase my-3 w-100 text-dark fw-bold bg-light d-none"
                            data-bs-toggle="modal" data-bs-target="#classificaModal">Risultati </button>
                            <!-- reset game -->
                            <button id="btnResetGame" type="button"
                            class="btn btn-outline-dark text-uppercase my-3 w-100 text-dark fw-bold bg-light d-none">Riavvia Partita
                            </button>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- FINE SECTION MENU -->


    <!-- SEZIONE GIOCATORI E PUNTEGGI -->
    <div class="container">
        <div class="row">
            <div class="col-12 boxMenu justify-content-center d-flex p-3">
                <!-- TABLE -->
                <table class="table  ">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Giocatore</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                            <th scope="col">9</th>
                            <th scope="col">10</th>
                            <th scope="col">TOT</th>
                        </tr>
                    </thead>
                    <tbody id="playersWrapper">
                        <tr>
                            <!-- <th scope="row">1</th>
                            <td>Nome</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- FINE SEZIONE GIOCATORI E PUNTEGGI -->


    <!-- Modal -->
    <div class="modal fade" id="classificaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered text-dark">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalWinner">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <!--Fine Modal -->


    <!-- bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- My JS  -->
    <script src="./main.js"></script>
</body>

</html>
